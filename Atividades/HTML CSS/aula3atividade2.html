<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cartão de Perfil</title>
</head>
<body>
    <!-- Seção da imagem de perfil -->
    <div>
        <img src="imagemvitor.jpeg" alt="Foto de Perfil" width="150">
    </div>
    
    <!-- Seção com o nome e a idade -->
    <div>
        <p>Nome: <span style="color:blue;">Vitor Lordelo</span>, Idade: <span style="color:blue;">32</span></p>
    </div>
    
    <!-- Seção com uma breve descrição -->
    <div>
        <p>Vitor é um desenvolvedor web apaixonado por tecnologia e inovação.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid_container{
            display: grid;
            grid-template-rows: 100px 200px 50px;
        }

        header{
            background-color: aqua;
        }

        main{
            background-color: blue;
        }
        footer{
            background-color: blueviolet;
        }
    </style>

</head>
<body>

    <div class="grid_container">
        <header class="header">
            <h3>Header</h3>
        </header>

        <main class="main">
            <h3>Main</h3>
        </main>

        <footer class="footer">
            <h3>Footer</h3>
        </footer>
    </div>    
    
</body>
</html>

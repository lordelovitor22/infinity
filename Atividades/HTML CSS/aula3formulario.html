<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h2>Formulário de Cadastro</h2>

    <form action="#" method="POST">
        <!-- Campo de texto -->
        <label for="nome">Nome Usuario:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <!-- Campo de e-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Lista de checkboxes -->
        <fieldset>
            <legend>Escolha suas opções(mais de uma):</legend>
            <!-- O for do label tem que levar o mesmo id do checkbox e o atributo  name=" tem que ser todos iguais -->
            <input type="checkbox" id="opcao1" name="opcoes" value="opcao1">
            <label for="opcao1">Opção 1</label><br>

            <input type="checkbox" id="opcao2" name="opcoes" value="opcao2">
            <label for="opcao2">Opção 2</label><br>

            <input type="checkbox" id="opcao3" name="opcoes" value="opcao3">
            <label for="opcao3">Opção 3</label><br>

            <input type="checkbox" id="opcao4" name="opcoes" value="opcao4">
            <label for="opcao4">Opção 4</label><br>

            <input type="checkbox" id="opcao5" name="opcoes" value="opcao5">
            <label for="opcao5">Opção 5</label><br>
        </fieldset><br>

        <!-- Radiobutton -->
        <fieldset>
            <legend>Escolha apenas uma opção:</legend>
            <!-- O for do label tem que levar o mesmo id do checkbox e o atributo  name=" tem que ser todos iguais -->
            <input type="radio" id="radio1" name="escolha" value="opcaoA" required>
            <label for="radio1">Opção A</label><br>

            <input type="radio" id="radio2" name="escolha" value="opcaoB">
            <label for="radio2">Opção B</label><br>
        </fieldset><br>

        <!-- Botões de envio e reset -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

</body>
</html>
